<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripVita | Master Leaderboard</title>
    <style>
        :root { --primary: #EF7F1A; --dark: #1A1A1A; --bg: #f4f4f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px; box-sizing: border-box; }
        h2 { text-align: center; color: var(--dark); margin-bottom: 5px; }
        p.subtitle { text-align: center; color: #666; font-size: 14px; margin-bottom: 25px; }
        .leaderboard-list { display: flex; flex-direction: column; gap: 10px; }
        .item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px 15px; 
            background: #fff; 
            border: 1px solid #eee; 
            border-radius: 12px;
        }
        .rank { font-weight: 800; width: 40px; color: #888; font-size: 14px; }
        .info { flex-grow: 1; }
        .name { font-weight: 700; color: var(--dark); font-size: 15px; }
        .region { font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 0.5px; }
        .stats { text-align: right; }
        .score { font-weight: 800; color: var(--primary); font-size: 16px; }
        .time { font-size: 10px; color: #bbb; }
        
        /* Top 3 Highlighting */
        .item-0 { border-color: #ffd700; background: #fffdf0; }
        .item-1 { border-color: #c0c0c0; background: #f9f9f9; }
        .item-2 { border-color: #cd7f32; background: #fffaf5; }
        
        .btn { margin-top: 25px; width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--dark); color: white; cursor: pointer; font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: center; margin-bottom: 10px;">
            <img src="https://lh3.googleusercontent.com/d/19M5OxrVAf2IjgHdOtLNEKTY-soDvqowE" style="width: 120px;">
        </div>
        <h2>Sales Masterboard</h2>
        <p class="subtitle">Ranked by Score & Speed</p>
        
        <div id="leaderboard-list" class="leaderboard-list">
            <p style="text-align: center; color: #999;">Loading all candidates...</p>
        </div>

        <button class="btn" onclick="location.href='index.html'">Take Quiz Again</button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxw502wHW183rThM9gNGnmCW9JMKNkR0deIGzC4Vocy1A2wtJWsW5REnHFmUqJ6lsTZ/exec';

        async function loadLeaderboard() {
            try {
                const resp = await fetch(SCRIPT_URL + '?action=getLeaderboard');
                const data = await resp.json();
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';

                data.forEach((user, i) => {
                    const row = document.createElement('div');
                    row.className = `item item-${i}`;
                    
                    let rankIcon = i + 1;
                    if(i === 0) rankIcon = 'ðŸ¥‡';
                    if(i === 1) rankIcon = 'ðŸ¥ˆ';
                    if(i === 2) rankIcon = 'ðŸ¥‰';

                    row.innerHTML = `
                        <div class="rank">${rankIcon}</div>
                        <div class="info">
                            <div class="name">${user.name}</div>
                            <div class="region">${user.region}</div>
                        </div>
                        <div class="stats">
                            <div class="score">${user.score}/20</div>
                            <div class="time">${user.formattedTime}</div>
                        </div>
                    `;
                    list.appendChild(row);
                });
            } catch (e) {
                document.getElementById('leaderboard-list').innerHTML = '<p style="color:red; text-align:center;">Error loading leaderboard.</p>';
            }
        }

        window.onload = loadLeaderboard;
    </script>
</body>
</html>
