<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripVita Leaderboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #2A2A2A; color: white; padding: 40px; }
        .leaderboard-card { background: white; color: #2A2A2A; border-radius: 12px; max-width: 800px; margin: auto; padding: 20px; }
        h1 { color: #EF7F1A; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { border-bottom: 2px solid #EF7F1A; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .rank-1 { background: #fff8e1; font-weight: bold; }
    </style>
</head>
<body>
    <div class="leaderboard-card">
        <h1>üèÜ TripVita Top Performers</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                </tbody>
        </table>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwX0UBbdiBtBi2orr94rDiCmK94WecaFDRhmCtoUBsduOFn9MOsmLhe4jGv_0FXWaVf/exec';
        async function loadLeaderboard() {
            const response = await fetch(`${SCRIPT_URL}?action=getLeaderboard`);
            const data = await response.json();
            const body = document.getElementById('leaderboard-body');
            
            data.forEach((entry, index) => {
                const row = `
                    <tr class="${index === 0 ? 'rank-1' : ''}">
                        <td>${index + 1}</td>
                        <td>${entry.name}</td>
                        <td>${entry.score}</td>
                        <td>${entry.formattedTime}</td>
                    </tr>`;
                body.innerHTML += row;
            });
        }
        loadLeaderboard();
    </script>
</body>
</html>
