<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TripVita | Hall of Fame</title>
    <style>
        :root { --primary: #EF7F1A; --dark: #1A1A1A; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; padding: 50px 20px; }
        .lb-container { background: white; color: var(--dark); border-radius: 24px; max-width: 800px; margin: auto; padding: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        h1 { color: var(--primary); text-align: center; font-size: 32px; font-weight: 800; margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 18px; color: #999; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; border-bottom: 2px solid #eee; }
        td { padding: 18px; border-bottom: 1px solid #f8f8f8; font-weight: 600; font-size: 15px; }
        
        .rank-circle { background: #f0f0f0; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 12px; }
        .top-3 { background: var(--primary); color: white; }
        .region-pill { background: #eee; padding: 4px 10px; border-radius: 6px; font-size: 12px; color: #555; }
        .score-highlight { color: var(--primary); font-size: 18px; font-weight: 800; }
        
        .loading-spinner { text-align: center; padding: 50px; color: #666; font-style: italic; }
    </style>
</head>
<body>
    <div class="lb-container">
        <h1>üèÜ TripVita Leaderboard</h1>
        <div id="loading" class="loading-spinner">Fetching top performers...</div>
        <table id="lb-table" class="hidden">
            <thead>
                <tr>
                    <th style="width: 50px;">Rank</th>
                    <th>Name</th>
                    <th>Region</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="lb-body"></tbody>
        </table>
        <div style="margin-top: 30px; text-align: center;">
            <button onclick="location.href='index.html'" style="background:none; border: 1px solid #ccc; padding: 10px 20px; border-radius: 10px; cursor: pointer;">‚Üê Back to Quiz</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwX0UBbdiBtBi2orr94rDiCmK94WecaFDRhmCtoUBsduOFn9MOsmLhe4jGv_0FXWaVf/exec';
        
        async function fetchLeaderboard() {
            try {
                const res = await fetch(`${SCRIPT_URL}?action=getLeaderboard`);
                const data = await res.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('lb-table').classList.remove('hidden');
                
                const body = document.getElementById('lb-body');
                body.innerHTML = data.map((user, i) => `
                    <tr>
                        <td><div class="rank-circle ${i < 3 ? 'top-3' : ''}">${i + 1}</div></td>
                        <td>${user.name}</td>
                        <td><span class="region-pill">${user.region}</span></td>
                        <td class="score-highlight">${user.score}/20</td>
                        <td style="font-family: monospace;">${user.formattedTime}</td>
                    </tr>
                `).join('');
            } catch (e) {
                document.getElementById('loading').innerText = "Error loading leaderboard. Please refresh.";
            }
        }
        
        fetchLeaderboard();
    </script>
</body>
</html>
