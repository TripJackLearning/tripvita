<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripVita | Sales Excellence Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #EF7F1A; --dark: #1A1A1A; --bg: #2A2A2A; --glass: rgba(255, 255, 255, 1); --success: #28a745; --error: #dc3545; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        
        .quiz-card { background: var(--glass); color: var(--dark); width: 95%; max-width: 500px; border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.4); position: relative; overflow: hidden; min-height: 450px; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Logo Styling */
        .logo-container { text-align: center; margin-bottom: 20px; }
        .brand-logo { max-width: 180px; height: auto; }

        .progress-bar { width: 100%; height: 6px; background: #eee; border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }

        #section-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        input, select { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 15px; }
        .category-tag { color: var(--primary); font-weight: 700; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        #q-text { font-size: 19px; line-height: 1.4; font-weight: 600; }

        .option-group { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        .opt-btn { background: #f8f9fa; border: 2px solid #eee; padding: 16px; border-radius: 14px; text-align: left; cursor: pointer; transition: all 0.2s; font-size: 15px; }
        .opt-btn:hover:not(:disabled) { border-color: var(--primary); background: #fff8f2; }
        .opt-btn.correct { background: var(--success); border-color: var(--success); color: white; }
        .opt-btn.wrong { background: var(--error); border-color: var(--error); color: white; }
        
        .expl-box { background: #f0f7f1; padding: 20px; border-radius: 14px; border-left: 5px solid var(--success); margin-top: 10px; }
        .btn-primary { background: var(--dark); color: white; padding: 16px; border-radius: 14px; border: none; width: 100%; font-weight: 700; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="quiz-card">
        <div class="logo-container">
            <img src="https://lh3.googleusercontent.com/d/19M5OxrVAf2IjgHdOtLNEKTY-soDvqowE" alt="Tripjack Logo" class="brand-logo">
        </div>

        <div id="section-overlay" class="hidden">
            <p style="letter-spacing: 2px;">GET READY FOR</p>
            <h1 id="overlay-title" style="font-size: 3rem; margin: 10px 0;">SECTION</h1>
            <button class="btn-primary" style="width: auto; padding: 15px 50px; background: white; color: var(--primary); border-radius: 50px;" onclick="dismissOverlay()">START NOW</button>
        </div>

        <div id="reg-screen">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Complete the 20-question assessment to measure your sales expertise.</p>
            <input type="text" id="uName" placeholder="Full Name">
            <input type="email" id="uEmail" placeholder="Work Email">
            <select id="uRegion">
                <option value="">Select Region</option>
                <option>North</option><option>South</option><option>West</option><option>East</option><option>OBJ</option>
            </select>
            <button class="btn-primary" style="background: var(--primary);" onclick="initQuiz()">Start TripVita</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <div style="display: flex; justify-content: space-between;">
                <span class="category-tag" id="cat-badge">Section</span>
                <span id="timer-text" style="font-weight: 700; color: var(--primary);">00:00</span>
            </div>
            <div id="q-text">Loading...</div>
            <div id="opt-box" class="option-group"></div>
            <div id="expl-box" class="hidden">
                <div class="expl-box"><p id="expl-text" style="font-size: 14px; color: #333; margin:0;"></p></div>
                <button class="btn-primary" style="margin-top: 15px;" onclick="handleNext()">Next Question â†’</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwX0UBbdiBtBi2orr94rDiCmK94WecaFDRhmCtoUBsduOFn9MOsmLhe4jGv_0FXWaVf/exec';
        let questions = [], currentIdx = 0, score = 0, timer, startT, currentCat = "";

        async function initQuiz() {
            if(!document.getElementById('uName').value || !document.getElementById('uRegion').value) return alert("Please fill all fields.");
            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            const resp = await fetch(`${SCRIPT_URL}?action=getQuestions`);
            questions = await resp.json();
            startT = new Date();
            runTimer();
            showStep();
        }

        function runTimer() {
            timer = setInterval(() => {
                const diff = Math.floor((new Date() - startT) / 1000);
                document.getElementById('timer-text').innerText = `${String(Math.floor(diff/60)).padStart(2,'0')}:${String(diff%60).padStart(2,'0')}`;
            }, 1000);
        }

        function showStep() {
            const q = questions[currentIdx];
            if (q.category !== currentCat) { currentCat = q.category; showSectionOverlay(currentCat); return; }
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('progress-fill').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
            document.getElementById('cat-badge').innerText = q.category;
            document.getElementById('q-text').innerText = q.question;
            document.getElementById('expl-box').classList.add('hidden');
            const box = document.getElementById('opt-box'); box.innerHTML = '';
            q.options.forEach(o => {
                const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o;
                b.onclick = () => {
                    if(o === q.answer) { b.classList.add('correct'); score++; }
                    else { b.classList.add('wrong'); Array.from(box.children).forEach(c => { if(c.innerText === q.answer) c.classList.add('correct'); }); }
                    Array.from(box.children).forEach(btn => btn.disabled = true);
                    document.getElementById('expl-text').innerText = q.explanation;
                    document.getElementById('expl-box').classList.remove('hidden');
                }; box.appendChild(b);
            });
        }

        function showSectionOverlay(title) {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('overlay-title').innerText = title.toUpperCase();
            document.getElementById('section-overlay').classList.remove('hidden');
        }

        function dismissOverlay() { document.getElementById('section-overlay').classList.add('hidden'); showStep(); }
        function handleNext() { currentIdx++; if(currentIdx < questions.length) showStep(); else finish(); }

        async function finish() {
            clearInterval(timer);
            const finalTime = document.getElementById('timer-text').innerText;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.querySelector('.quiz-card').innerHTML = `<div class="logo-container"><img src="https://lh3.googleusercontent.com/d/19M5OxrVAf2IjgHdOtLNEKTY-soDvqowE" class="brand-logo"></div><h2 style="text-align:center">Assessment Complete!</h2><h1 style="text-align:center; color:var(--primary); font-size: 60px;">${score}/20</h1><p style="text-align:center">Time: ${finalTime}</p><button class="btn-primary" onclick="location.href='leaderboard.html'">View Leaderboard</button>`;
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ name: document.getElementById('uName').value, email: document.getElementById('uEmail').value, region: document.getElementById('uRegion').value, score: score, timeTakenSeconds: Math.floor((new Date() - startT) / 1000), timeFormatted: finalTime })});
        }
    </script>
</body>
</html>
