<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripVita | Sales Excellence Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #EF7F1A; --dark: #1A1A1A; --bg: #2A2A2A; --glass: rgba(255, 255, 255, 1); --success: #28a745; --error: #dc3545; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Containers */
        .quiz-card { background: var(--glass); color: var(--dark); width: 95%; max-width: 500px; border-radius: 24px; padding: 40px; box-shadow: 0 25px 50px rgba(0,0,0,0.4); position: relative; overflow: hidden; min-height: 450px; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* Progress & Header */
        .progress-bar { width: 100%; height: 6px; background: #eee; border-radius: 10px; margin-bottom: 25px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        h1.brand { color: var(--primary); text-align: center; margin: 0 0 10px 0; font-size: 28px; font-weight: 800; letter-spacing: -1px; }

        /* Section Overlay (The Big Highlight) */
        #section-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        /* Inputs & Typography */
        .input-group { margin-bottom: 15px; }
        input, select { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: var(--primary); }

        .category-tag { color: var(--primary); font-weight: 700; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        #q-text { font-size: 19px; line-height: 1.4; margin-top: 5px; font-weight: 600; }

        /* Options */
        .option-group { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; flex-grow: 1; }
        .opt-btn { background: #f8f9fa; border: 2px solid #eee; padding: 16px; border-radius: 14px; text-align: left; cursor: pointer; transition: all 0.2s; font-size: 15px; font-weight: 500; }
        .opt-btn:hover:not(:disabled) { border-color: var(--primary); background: #fff8f2; transform: translateX(5px); }
        .opt-btn.correct { background: var(--success); border-color: var(--success); color: white; }
        .opt-btn.wrong { background: var(--error); border-color: var(--error); color: white; }
        
        /* Explanation Box */
        .expl-box { background: #f0f7f1; padding: 20px; border-radius: 14px; border-left: 5px solid var(--success); margin-top: 10px; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn-primary { background: var(--dark); color: white; padding: 16px; border-radius: 14px; border: none; width: 100%; font-weight: 700; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        .btn-primary:hover { background: #000; }
    </style>
</head>
<body>

    <div class="quiz-card">
        <div id="section-overlay" class="hidden">
            <p style="font-weight: 600; letter-spacing: 2px; opacity: 0.9;">GET READY FOR</p>
            <h1 id="overlay-title" style="font-size: 3.5rem; margin: 10px 0; font-weight: 900;">SECTION</h1>
            <button class="btn-primary" style="width: auto; padding: 15px 50px; background: white; color: var(--primary); border-radius: 50px;" onclick="dismissOverlay()">START NOW</button>
        </div>

        <div id="reg-screen">
            <h1 class="brand">TripVita</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Complete the 20-question assessment to measure your sales expertise.</p>
            <div class="input-group"><input type="text" id="uName" placeholder="Your Full Name"></div>
            <div class="input-group"><input type="email" id="uEmail" placeholder="Work Email Address"></div>
            <div class="input-group">
                <select id="uRegion">
                    <option value="">Select Your Region</option>
                    <option>North</option><option>South</option><option>West</option><option>East</option><option>OBJ</option>
                </select>
            </div>
            <button class="btn-primary" style="background: var(--primary);" onclick="initQuiz()">Start TripVita</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="progress-bar"><div id="progress-fill"></div></div>
            <div style="display: flex; justify-content: space-between; align-items: baseline;">
                <span class="category-tag" id="cat-badge">Section</span>
                <span id="timer-text" style="font-family: monospace; font-weight: 700; color: var(--primary); font-size: 18px;">00:00</span>
            </div>
            <div id="q-text">Loading question...</div>
            <div id="opt-box" class="option-group"></div>
            
            <div id="expl-box" class="hidden">
                <div class="expl-box">
                    <strong style="font-size: 12px; color: var(--success); text-transform: uppercase;">Correct Insight:</strong>
                    <p id="expl-text" style="margin: 8px 0; font-size: 14px; color: #333; line-height: 1.5;"></p>
                </div>
                <button class="btn-primary" style="margin-top: 15px;" onclick="handleNext()">Next Question â†’</button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwX0UBbdiBtBi2orr94rDiCmK94WecaFDRhmCtoUBsduOFn9MOsmLhe4jGv_0FXWaVf/exec';
        let questions = [], currentIdx = 0, score = 0, timer, startT, currentCat = "";

        async function initQuiz() {
            const name = document.getElementById('uName').value;
            const email = document.getElementById('uEmail').value;
            const region = document.getElementById('uRegion').value;

            if(!name || !email || !region) return alert("Please provide all details to begin.");

            document.getElementById('reg-screen').classList.add('hidden');
            document.getElementById('q-text').innerText = "Fetching the latest TripVita questions...";
            document.getElementById('quiz-screen').classList.remove('hidden');

            try {
                const resp = await fetch(`${SCRIPT_URL}?action=getQuestions`);
                questions = await resp.json();
                startT = new Date();
                runTimer();
                showStep();
            } catch (e) {
                alert("Error loading questions. Please check your internet.");
            }
        }

        function runTimer() {
            timer = setInterval(() => {
                const diff = Math.floor((new Date() - startT) / 1000);
                const m = String(Math.floor(diff/60)).padStart(2,'0');
                const s = String(diff%60).padStart(2,'0');
                document.getElementById('timer-text').innerText = `${m}:${s}`;
            }, 1000);
        }

        function showStep() {
            const q = questions[currentIdx];
            
            // Section Change Logic
            if (q.category !== currentCat) {
                currentCat = q.category;
                showSectionOverlay(currentCat);
                return;
            }

            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('progress-fill').style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
            document.getElementById('cat-badge').innerText = q.category;
            document.getElementById('q-text').innerText = q.question;
            document.getElementById('expl-box').classList.add('hidden');
            
            const box = document.getElementById('opt-box');
            box.innerHTML = '';
            
            q.options.forEach(o => {
                const b = document.createElement('button');
                b.className = 'opt-btn';
                b.innerText = o;
                b.onclick = () => {
                    if(o === q.answer) { 
                        b.classList.add('correct'); 
                        score++; 
                    } else { 
                        b.classList.add('wrong'); 
                        // Highlight the correct one
                        Array.from(box.children).forEach(child => {
                            if(child.innerText === q.answer) child.classList.add('correct');
                        });
                    }
                    // Lock all buttons
                    Array.from(box.children).forEach(btn => btn.disabled = true);
                    document.getElementById('expl-text').innerText = q.explanation;
                    document.getElementById('expl-box').classList.remove('hidden');
                };
                box.appendChild(b);
            });
        }

        function showSectionOverlay(title) {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('overlay-title').innerText = title.toUpperCase();
            document.getElementById('section-overlay').classList.remove('hidden');
        }

        function dismissOverlay() {
            document.getElementById('section-overlay').classList.add('hidden');
            showStep();
        }

        function handleNext() {
            currentIdx++;
            if(currentIdx < questions.length) showStep();
            else finish();
        }

        async function finish() {
            clearInterval(timer);
            const finalTime = document.getElementById('timer-text').innerText;
            const totalSecs = Math.floor((new Date() - startT) / 1000);
            
            const payload = {
                name: document.getElementById('uName').value,
                email: document.getElementById('uEmail').value,
                region: document.getElementById('uRegion').value,
                score: score,
                timeTakenSeconds: totalSecs,
                timeFormatted: finalTime
            };
            
            // Visual Finish
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#EF7F1A', '#1A1A1A', '#FFFFFF'] });
            
            document.querySelector('.quiz-card').innerHTML = `
                <h1 class="brand">TripVita Completed!</h1>
                <div style="text-align:center; padding: 40px 0;">
                    <p style="font-size: 18px; color: #666; margin:0;">Your Final Score</p>
                    <h1 style="font-size: 80px; margin: 10px 0; color: var(--primary)">${score}</h1>
                    <p style="font-weight: 700; color: #333;">Time Taken: ${finalTime}</p>
                </div>
                <button class="btn-primary" onclick="location.href='leaderboard.html'">View Global Leaderboard</button>
            `;

            // Background upload
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        }
    </script>
</body>
</html>
