<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripVita | The 20/20 Club</title>
    <style>
        :root { --primary: #EF7F1A; --gold: #D4AF37; --dark: #1A1A1A; --bg: #fdfcfb; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: white; border-radius: 24px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); padding: 40px; box-sizing: border-box; border-top: 8px solid var(--primary); }
        h2 { text-align: center; color: var(--dark); margin-bottom: 5px; font-size: 24px; }
        p.subtitle { text-align: center; color: #666; font-size: 14px; margin-bottom: 30px; }
        .leaderboard-list { display: flex; flex-direction: column; gap: 12px; }
        .item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px; 
            background: #fff; 
            border: 1px solid #eee; 
            border-radius: 16px;
        }
        .rank { font-weight: 800; width: 40px; color: var(--gold); font-size: 18px; }
        .info { flex-grow: 1; }
        .name { font-weight: 700; color: var(--dark); font-size: 16px; text-transform: capitalize; }
        .region { font-size: 11px; color: #999; text-transform: uppercase; letter-spacing: 1px; }
        .stats { text-align: right; }
        .score-badge { background: #fff0e0; color: var(--primary); padding: 4px 10px; border-radius: 8px; font-weight: 800; font-size: 14px; display: inline-block; }
        .time { font-size: 11px; color: #aaa; margin-top: 4px; display: block; }
        .btn { margin-top: 30px; width: 100%; padding: 18px; border-radius: 14px; border: none; background: var(--dark); color: white; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn:hover { background: #333; }
        .empty-msg { text-align: center; color: #999; padding: 20px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: center; margin-bottom: 15px;">
            <img src="https://lh3.googleusercontent.com/d/19M5OxrVAf2IjgHdOtLNEKTY-soDvqowE" style="width: 130px;">
        </div>
        <h2>The 20/20 Excellence Club</h2>
        <p class="subtitle">Only perfect scores are displayed here</p>
        
        <div id="leaderboard-list" class="leaderboard-list">
            <p style="text-align: center; color: #999;">Fetching Champions...</p>
        </div>

        <button class="btn" onclick="location.href='index.html'">Back to Assessment</button>
    </div>

    <script>
        // REPLACE WITH YOUR ACTUAL DEPLOYED URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxw502wHW183rThM9gNGnmCW9JMKNkR0deIGzC4Vocy1A2wtJWsW5REnHFmUqJ6lsTZ/exec';

        async function loadLeaderboard() {
            try {
                const resp = await fetch(SCRIPT_URL + '?action=getLeaderboard');
                const data = await resp.json();
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';

                if (data.length === 0) {
                    list.innerHTML = '<div class="empty-msg">No perfect scores yet. Will you be the first?</div>';
                    return;
                }

                data.forEach((user, i) => {
                    const row = document.createElement('div');
                    row.className = `item`;
                    
                    let rankIcon = i + 1;
                    if(i === 0) rankIcon = 'ü•á';
                    if(i === 1) rankIcon = 'ü•à';
                    if(i === 2) rankIcon = 'ü•â';

                    row.innerHTML = `
                        <div class="rank">${rankIcon}</div>
                        <div class="info">
                            <div class="name">${user.name.toLowerCase()}</div>
                            <div class="region">${user.region}</div>
                        </div>
                        <div class="stats">
                            <div class="score-badge">20/20</div>
                            <span class="time">‚è± ${user.formattedTime}</span>
                        </div>
                    `;
                    list.appendChild(row);
                });
            } catch (e) {
                document.getElementById('leaderboard-list').innerHTML = '<p style="color:red; text-align:center;">Connection Error.</p>';
            }
        }

        window.onload = loadLeaderboard;
    </script>
</body>
</html>
